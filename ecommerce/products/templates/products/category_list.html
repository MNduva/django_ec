<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="{% url 'products:add_category' %}">Add New Category</a>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'products:product_list' %}">View Products</a>
</body>
</html>
